<!doctype html>
<html>
<head>
    <title>PIMA</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css">
    <style type="text/css">
    textarea {
        resize: none;
    }
    .ui-dialog #dialog {
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var $textarea1 = $('<textarea/>');
        var $dialog1 = $('<div id="dialog"/>').appendTo('body');
        $dialog1.dialog({
            title: 'Hello World'
        });
        $textarea1.width('100%');
        $textarea1.height('100%');
        $textarea1.appendTo($dialog1);

        var $textarea2 = $('<textarea/>');
        var $dialog2 = $('<div id="dialog"/>').appendTo('body');
        $dialog2.dialog({
            title: 'Hello World'
        });
        $textarea2.appendTo($dialog2);
        $textarea2.width('100%');
        $textarea2.height('100%');

        var d = generateSampleData();
        $textarea1.val(JSON.stringify(d));
    });

    function generateSampleData () {
        var data = {};
        data.cards = [];
        for(var i = 1; i <= 10; i++) {
            var obj = {};
            obj.text = "foobar\n bazquux";
            data.cards.push(obj);
        }
        data.windows = [
            { query : "cards.all()", x : 50, y : 50, w : 100, h : 100 },
            { query : "cards.recent()", x : 200, y : 100, w : 200, h : 150 }
        ]
        return data;
    }
    </script>
</body>
</html>
