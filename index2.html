<!doctype html>
<html>
<head>
    <title>PIMA</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css">
    <style type="text/css">
    textarea {
        resize: none;
    }
    .ui-dialog .dialog {
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
    $('document').ready(function(){
        data = generateSampleData();
        redrawEverything()
    });
    
    function redrawEverything() {
        $('.dialog').remove();
        for (i in data.windows)
            drawWindow(data.windows[i]);
    }
    
    function drawCardMin(c) {
        var $div = $('<div class="cardMin">');
        $div.text(c.text);
        $div.height('1.2em');
        $div.css('overflow', 'hidden');
        $div.css('border', '1px #FFF solid');
        $div.click(function() {
            c.touchTime = new Date().getTime();
            redrawEverything();
        });
        return $div;
    }
    
    function drawWindow(w) {
        var $dialog = $('<div class="dialog"/>').appendTo('body');
        var $textarea = $('<textarea/>');
        $dialog.dialog({
            title: 'Hello World',
            height: w.h, 
            width: w.w,
            position: [w.x,w.y]
        });
        $textarea.width('100%');
        $textarea.height('1.2em');
        $textarea.val(w.query);
        $textarea.appendTo($dialog);
        var x = eval(w.query);
        if (x instanceof Array && x[0].text) 
            for (var i in x)
                drawCardMin(x[i]).appendTo($dialog);
        else if (x.text) {
            var $newTextarea = $('<textarea/>');
            $newTextarea.width('100%');
            $newTextarea.height('100%');
            $newTextarea.val(x.text);
            $newTextarea.appendTo($dialog);
        }
    }

    function generateSampleData () {
        var data = {};
        data.cards = [];
        for(var i = 1; i <= 10; i++) {
            var obj = {};
            obj.touchTime = i;
            obj.text = "foobar\n bazquux";
            obj.text = i + ": " + obj.text;
            data.cards.push(obj);
        }
        data.windows = [
            { query : "current()", x : 0, y : 0, w : 300, h : 500 },
            { query : "recent()", x : 300, y : 100, w : 200, h : 400 }
        ];
        return data;
    }
    
    function current() {
        var c = data.cards[0];
        for (var i in data.cards) 
            c = c.touchTime > data.cards[i].touchTime ? c : data.cards[i];
        return c;
    }
    
    function recent(n) {
        sortedCards = data.cards.sort(function(a,b) { return b.touchTime - a.touchTime });
        if (n)
            return sortedCards.slice(0, n)
        else
            return sortedCards;
    }
    </script>
</body>
</html>
