<!doctype html>
<html>
<head>
    <title>PIMA</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css">
    <style type="text/css">
    textarea {
        resize: none;
    }
    .ui-dialog #dialog {
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var d = generateSampleData();
        data = d;
        for (var i in d.windows)
            drawWindow(d.windows[i]);
    });
    
    function drawCardMin(c) {
        var $div = $('<div class="cardMin">');
        $div.text(c.text);
        $div.height('1.2em');
        $div.css('overflow', 'hidden');
        $div.css('border', '1px #FFF solid');
        return $div;
    }
    
    function drawWindow(w) {
        var $dialog = $('<div id="dialog"/>').appendTo('body');
        var $textarea = $('<textarea/>');
        $dialog.dialog({
            title: 'Hello World',
            height: w.h, 
            width: w.w,
            position: [w.x,w.y]
        });
        $textarea.width('100%');
        $textarea.height('1.2em');
        $textarea.val(w.query);
        $textarea.appendTo($dialog);
        for (var i in data.cards) {
            drawCardMin(data.cards[i]).appendTo($dialog);
        }
    }

    function generateSampleData () {
        var data = {};
        data.cards = [];
        for(var i = 1; i <= 10; i++) {
            var obj = {};
            obj.text = "foobar\n bazquux";
            data.cards.push(obj);
        }
        data.windows = [
            { query : "cards.all()", x : 50, y : 50, w : 100, h : 100 },
            { query : "cards.recent()", x : 200, y : 100, w : 200, h : 150 }
        ]
        return data;
    }
    </script>
</body>
</html>
