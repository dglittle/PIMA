var inf = 1e100

function englishTimeSpan(t) {
    var second = 1000
    var minute = second * 60
    var hour = minute * 60
    var day = hour * 24
    var week = day * 7
    var month = day * 30
    var year = day * 365
    // years
    if (t >= inf)
        return "never"
    if (t / year >= 1)
        return sprintf("%0.1f years", t / year)
    if (t / month >= 1)
        return sprintf("%0.1f months", t / month)
    if (t / week >= 1)
        return sprintf("%0.1f weeks", t / week)
    if (t / day >= 1)
        return sprintf("%0.1f days", t / day)
    if (t / hour >= 1)
        return sprintf("%0.1f hours", t / hour)
    if (t / minute >= 1)
        return sprintf("%0.1f minutes", t / minute)
    if (t / second >= 1)
        return sprintf("%0.0f seconds", t / second)
    return "now"
}

function getTitle(text) {
    return text.match(/(@info\r?\n)?[ \t\r\n]*(.*)/)[2]
}

function searchCards(cards, q) {
    var searchAll = false
    if (q.match(/^:/)) {
        searchAll = true
        q = q.slice(1)
    }
    var REs = map(q.split(/\s+/), function (q) { return new RegExp(q, "i") })
    
    function scoreCard(card) {
        if (!searchAll && card.showTime >= inf) {
            return -1
        }
        var allMatch = true
        var titleMatches = 0
        var title = getTitle(card.text)
        foreach(REs, function (re) {
            if (!card.text.match(re)) {
                allMatch = false
                return false
            }
            if (title.match(re)) {
                titleMatches++
            }
        })
        if (!allMatch)
            return -1
        
        return titleMatches + (1.0 / title.length)
    }
    
    var x = []
    foreach(cards, function (c) {
        var score = scoreCard(c)
        if (score >= 0) {
            x.push({
                card : c,
                score : score
            })
        }
    })
    x.sort(function (a, b) { return b.score - a.score })
    x = map(x, function (x) { return x.card })
    return x
}

function createSmallCardDiv(card) {
    var text = card.text
    var orig = text
    
    text = getTitle(text)
    if (text.length > 30) {
        text = text.substring(0, 27) + "..."
    }
    text = text.replace(/\s+/g, " ")    
    
    if (card != model.cards[0]) {
        var div = $('<div class="small-card"></div>')
    } else {
        var div = $('<div class="current-small-card" title="' + escapeXml(orig) + '"></div>')
    }
    if (text.match(/\S/))
        div.text(text)
    else
        div.text('...')
    div.click(function () {
        openCard(card)
    })
    return div    
}

function newCard() {
    var now = time()
    return {
        text : "",
        createTime : now,
        showTime : now,
        lastPushTime : 0,
        touchTime : now
    }
}

function addNewCard() {
    model.cards.push(newCard())
    refresh()
    $('#current-card').focus()
}

function goToCard() {
    var textarea = $('textarea:focus').get()[0]
    if (textarea) {
        var s = ""
        if (textarea.selectionStart != textarea.selectionEnd) {
            s = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd)
        } else {
            for (var start = textarea.selectionStart; start >= 0; start--) {
                if (!textarea.value[start].match(/\w| /)) {
                    start++
                    break
                }
            }
            for (var end = textarea.selectionStart; end < textarea.value.length; end++) {
                if (!textarea.value[end].match(/\w| /)) {
                    end--
                    break
                }
            }
            s = textarea.value.substring(start, end)
        }
        
        if (s) {
            var cs = searchCards(model.cards, s)
            if (cs.length > 0) {
                openCard(cs[0])
            }
        }
    }
}

function openCard(card) {
    card.touchTime = time()
    refresh()
}

function getUpcoming() {
    var now = time()
    
    var upcoming1 = []
    var upcoming2 = []
    var upcoming3 = []
    var cards = model.cards.slice(0).sort(function (a, b) {
        var d = a.showTime - b.showTime
        if (d != 0) return d
        d = b.createTime - a.createTime
        if (d != 0) return d
        return compare(a.text, b.text)
    })
    foreach(cards, function (card) {
        if (card.showTime <= now)
            upcoming1.push(card)
        else if (card.showTime <= now + (15 * 60 * 1000))
            upcoming2.push(card)
        else if (upcoming3.length < 10)
            upcoming3.push(card)
        else
            return false
    })
    upcoming1.sort(function (a, b) {
        return a.lastPushTime - b.lastPushTime
    })
    return [upcoming1, upcoming2, upcoming3]
}

function get_next_6am(t) {
    var t2 = new Date(t)
    t2.setHours(6)
    t2.setMinutes(0)
    t2.setSeconds(0)
    t2.setMilliseconds(0)
    if (t < t2) return t2
    t2.setDate(t2.getDate() + 1)
    return t2
}

function postpone(amount, fuzzy) {
    if (amount >= 0) {
        model.cards[0].lastPushTime = amount
        
        if (amount == 24 * 60 * 60 * 1000) {
            model.cards[0].showTime = get_next_6am(new Date()).getTime()
        } else {
            if (fuzzy) {
                amount *= lerp(0, 1, 1, 0.9, Math.pow(Math.random(), 2)) 
            }
            model.cards[0].showTime = time() + amount
        }
    } else {
        // bumpback
        amount = model.cards[0].lastPushTime
        if (!amount || amount < 1000 * 60 * 60 * 24)
            amount = 1000 * 60 * 60 * 24 * lerp(0, 0.8, 1, 1.2, Math.random())
        model.cards[0].showTime = time() + amount
        model.cards[0].lastPushTime = amount * lerp(0, 1.2, 1, 1.4, Math.random())
    }
    
    var upcoming = getUpcoming()
    if (upcoming[0].length > 0) {
        // openCard(upcoming[0][0])
        openCard(upcoming[0][upcoming[0].length - 1])
    } else if (upcoming[1].length > 0) {
        openCard(upcoming[1][0])
    } else if (upcoming[2].length > 0) {
        openCard(upcoming[2][0])
    } else {
        refresh()
    }
}

function addCards(dest, cards) {
    dest.empty()
    foreach(cards, function (card) {
        dest.append(createSmallCardDiv(card))
    })
}

function editCard(dest, card) {
    $('#current-card-passwords').empty()
    dest.unbind()
    dest.val(card.text)
    function save() {
        card.text = dest.val()
        onChange()
    }
    dest.keydown(save)
    dest.keyup(save)
    dest.change(save)
}

function generatePass() {
  var chars = "abcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*"
  var pass = ""
  var textarea = $("#current-card")
  for (var i = 0; i < 20; i++) {
    pass += chars[Math.floor(Math.random() * chars.length)]
  }
  var cursor = textarea.prop("selectionStart")
  var formText = textarea.val()
  if (cursor) { 
    textarea.val(formText.slice(0, cursor)
                 + pass
                 + formText.slice(textarea.prop("selectionEnd")));
    textarea.change()
  }
}

function viewPasswordCard(dest, card) {
    var now = time()
    if ((card.showPasswordsUntil && now < card.showPasswordsUntil) || (!card.showPasswordsUntil && now < card.createTime + 1000 * 60 * 10)) {
        editCard(dest, card)
        $('#current-card-passwords').append($('<button>hide passwords</button>').click(function () {
            card.showPasswordsUntil = now
            refresh()
        }))
        return
    }
    
    dest.unbind()
    dest.val("click here to edit")
    dest.click(function () {
        card.showPasswordsUntil = time() + 1000 * 60 * 10
        refresh()
    })
    
    var s = card.text
    
    var token = "XXX"
    while (s.match(token)) {
        token += "X"
    }
    
    var a = []
    s = s.replace(/(http:|https:)|(:\s*)(.*)/g, function (m, _, colon, value) {
        if (_) return m
        a.push(value)
        return colon + token
    })
    s = escapeXml(s)
    s = s.replace(/\r?\n/g, '<br>')
	
    var i = 0
    s = s.replace(new RegExp(token, 'g'), function () {
        var r = '<span class="copyable">XXX</span>'
        i++
        return r
    })
    
    var copypad = $('<input type="text" style="width:7px"></input>')
    var copypadMessage = $('<span></span>')
    $('.copyable', $('#current-card-passwords').empty().html(s + "<br>").append(copypad).append(copypadMessage)).each(function (i, span) {
        $(span).click(function () {
            copypad.val(a[i]).select().focus()
            copypadMessage.html('<b>&larr; ctrl-c</b>')
        })
    })
    copypad.keyup(function () {
        window.setTimeout(function () {
            copypad.val('nothing').select().focus()
            copypadMessage.text('')
        }, 0)
    })    
}

function formatDate(time) {
    var d = new Date(time)
    return "" + (d.getMonth() + 1) + "-" + d.getDate() + "-" + d.getFullYear()
}

function refresh() {
    onChange()
    
    var now = time()
    
    editCard($("#working-card"), model.workingCard)
    
    model.cards.sort(function (a, b) {
        return b.touchTime - a.touchTime
    })
    
    var currentCard = model.cards[0]
    
    var showTime = currentCard.showTime - now
    if (showTime < 0)
        showTime = 0
    $('#showTime').text("showtime: " + englishTimeSpan(showTime) + ", " + formatDate(currentCard.createTime))
    $('#bumpback').text("bump back " + Math.floor(currentCard.lastPushTime / (1000 * 60 * 60 * 24)))
    $('#urls').empty()
    foreach(currentCard.text.match(/https?:\/\/\S+/g), function (url) {
        $('#urls').append('<div><a target="_blank" href="' + escapeXml(url) + '">' + escapeXml(url.length > 40 ? (url.substring(0, 40) + '...') : url) + '</a></div>')
        return false // just do first url for now
    })
    
    if (currentCard.text.match(/@password|pass:|password:/) && !currentCard.text.match(/@nopass(word)?/)) {
        viewPasswordCard($("#current-card"), currentCard)
    } else {
        editCard($("#current-card"), currentCard)
    }

    addCards($('body', $('#recent-cards').contents()), model.cards.slice(0, 8))
    
    var upcoming = getUpcoming()
    
    addCards($('body', $('#upcoming1-cards').contents()), upcoming[0])
    addCards($('body', $('#upcoming2-cards').contents()), upcoming[1])
    addCards($('body', $('#upcoming3-cards').contents()), upcoming[2])
    
    var q = $('#search-query').val()
    addCards($('body', $('#search-cards').contents()), q ? searchCards(model.cards, q) : [])
    
    // calendar stuff
    var calCards = []
    foreach(model.cards, function (card) {
        if (card.showTime >= inf)
            return
        var m = card.text.match(/@cal(.*)/)
        if (m) {
            calCards.push({
                cal : trim(m[1]),
                card : card
            })
        }
    })
    for (var i = 0; i < 7; i++) {
        var day = now + (i * 1000 * 60 * 60 * 24)
        day = ("" + new Date(day)).replace(/0+([1-9])/g, '$1').match(/\S+ \S+ \S+/)[0]
        var div = $('<div style="width:100%"></div>')
        $('#day-' + (i + 1)).empty().append($('<span></span>').text(day)).append(div)
        
        var dayCards = []
        foreach(calCards, function (calCard) {
            if (!find(calCard.cal.match(/\S+/g), function (s) { return !day.match(new RegExp(s, "i")) })) {
                dayCards.push(calCard.card)
            }
        })
        
        addCards(div, dayCards)
    }
}

function grabFromGMail(button, username, password) {
    button.attr('disabled', 'disabled')
    $.post('/api/gmail', username + "," + password, function (data) {
        var gmailIds = {}
        foreach(model.cards, function (card) {
            gmailIds[card.gmailId] = true
        })
        var incomingIds = []
            
        var ms = eval('(' + data + ')')
        foreach(ms, function (m) {
            incomingIds.push(m.gmailId)
            if (!gmailIds[m.gmailId]) {
                gmailIds[m.gmailId] = true
                
                var card = newCard()
                card.gmailId = m.gmailId
                var from = m.from
                from = trim(from.replace(/ <[^>]+>/, ''))
                if (from.indexOf("Greg Little") >= 0) {
                    from = ""
                } else {
                    from = '[' + from + '] '
                }
                card.text = from + m.subject + "\n: " + ("https://mail.google.com/mail/#inbox/" + m.gmailId) + "\n\n" + m.body + "\n\nfrom gmail " + username
                model.cards.push(card)
            }
        })
        refresh()
        
        if (ms.length > 0) {
            $.post('/api/gmail-removeStars', [username, password].concat(incomingIds).join(','), function () {
                setTimeout(function () {
                    grabFromGMail(button, username, password)
                }, 0)
            })
        } else {
            button.removeAttr('disabled')
        }
    })
}

function reportSize(size, cardCount) {
    $('#size').text(sprintf("%0.1fkb, %d", size / 1024, cardCount))
}

$(function () {
    $('body').ajaxError(function (_, s) {
        var err = s.responseText
        var m = err.match(/Exception: (.*)/)
        if (m) {
            err = m[1]
        }
        alert("error: " + err)
    })

    ///////////////////////////////////////////////////////////
    // load should be called after the global "model" is set
    function load() {
        onChange = function () {}
        
        refresh()
        
        $("body").keydown(function (e) {
            if (e.metaKey && (e.keyCode == 83)) {
                e.preventDefault()
                save()
                
                // this prevents the keyup event soon to follow
                // from marking us as dirty
                var temp = onChange
                onChange = function () {}
                setTimeout(function () {
                    onChange = temp
                }, 500)
            }
            if (e.metaKey && (e.keyCode == 13)) {
                e.preventDefault()
                addNewCard()
            }
            if (e.metaKey && (e.keyCode == 70)) {
                e.preventDefault()
                $('#search-query').focus().select()
            }
            if (e.metaKey && (e.keyCode == 71)) {
                e.preventDefault()
                goToCard()
            }
        })

        function createOnChangeHandler(saveCallback, time) {
            var self = {
                dirty : false,
                callbackTimer : null,
                onChange : function () {
                    self.dirty = true
                    self.clearTimer()
                    self.callbackTimer = window.setTimeout(function () {
                        self.onSave()
                    }, time)
                },
                clearTimer : function () {
                    window.clearTimeout(self.callbackTimer)
                },
                onSave : function () {
                    self.clearTimer()
                    self.dirty = false
                    saveCallback()
                }
            }
            return self
        }
        var onChangeHandler = createOnChangeHandler(function() {
            var data = json(model)
            // var data = JSON.stringify(model)
            if (password)
                data = encrypt(data, password)

            reportSize(data.length, model.cards.length)
            
            $.ajax({
                type: 'POST',
                url: '/api/save',
                data: data,
                success : function (data) {
                    $('#save').attr('disabled', 'disabled')
                }
            })
        }, 10 * 1000)
        onChange = function () {
            onChangeHandler.onChange()
            $('#save').removeAttr('disabled')
        }
        save = function () {
            onChangeHandler.onSave()
            refresh()
        }
        $('#save').attr('disabled', 'disabled')
        $('#save').click(save)
        
        function refresher() {
            if (!onChangeHandler.dirty) {
                var temp = onChange
                onChange = function () {}
                refresh()
                onChange = temp
            }
            setTimeout(refresher, 1000 * 60)
        }
        refresher()
        
        $('#eval').click(function () {
            var d = $('<div style="padding:20px"/>')
            d.width($('body').width() - 100)
            d.height($('body').height() - 100)
            var t = $('<table class="fill"><tr valign="top"><td class="1" width="50%"></td><td class="2"></td><td class="3" width="50%"></td></tr></table>')
            d.append(t)
            
            var left, right, go, close
            t.find('.1').append(left = $('<textarea class="fill"/>'))
            t.find('.2').append(go = $('<button/>').text('eval'))
            t.find('.2').append(close = $('<button/>').text('close'))
            t.find('.3').append(right = $('<textarea class="fill"/>'))
            
            go.click(function () {
                var ret = eval(left.val())
                right.val(json(ret, "    "))
            })
            close.click(function () {
                closeDialog()
            })
            right.val(json(model, "    "))
            
            openDialog(d)
        })
        
        $('#search-query').keydown(function (e) {
            if (e.keyCode == 13) {
                var s = $('#search-query').val()                
                if (s) {
                    var cs = searchCards(model.cards, s)
                    if (cs.length > 0) {
                        openCard(cs[0])
                        return
                    }
                }
                refresh()
            }
        })
        
        // gmail stuff
        var gmail = $('#gmail')
        while (ensure(model, "gmailAccounts", []).length < 2) {
            model.gmailAccounts.push({
                username : "",
                password : ""
            })
        }
        foreach(model.gmailAccounts, function (a) {
            var div = $('<div></div>')
            var username = $('<input type="text"></input>').attr("value", a.username)
            var password = $('<input type="password" style="width:40px"></input>').attr("value", a.password)
            div.append($('<button>get stars</button>').click(function (e) {
                a.username = username.val()
                a.password = password.val()
                grabFromGMail($(this), a.username, a.password)
            })).append(username).append(password)
            gmail.append(div)
        })
        
        // purge stuff
        $('#purge').click(function () {
            var removeCount = 0
            model.cards = filter(model.cards, function (e) {
                var ret = e.showTime < inf
                if (!ret) removeCount++
                return ret
            })
            onChange()
            alert("purged " + removeCount + " cards")
        })
    }
    
    ///////////////////////////////////////////////////////////
    // password encryption stuff
    var password = ""

    function encrypt(plaintext, password) {
        return Aes.Ctr.encrypt(plaintext, password, 256);
    }
    
    function decrypt(ciphertext, password) {
        return Aes.Ctr.decrypt(ciphertext, password, 256);
    }

    function getPassword(callback) {
        var div = $('#password-dialog').clone()
        div.attr("title", "Enter Password")
        $('tr.old-password', div).hide()
        $('tr.confirm', div).hide()
        $('input[type="submit"]', div).attr("value", "ok").click(function () {
            setTimeout(function () {
                password = $('.password', div).val()
                div.dialog("close")
                callback()
            }, 0)
            return false
        })
        div.dialog({model : true})
    }

    setPassword = function() {
        var div = $('#password-dialog').clone()
        div.attr("title", "Set Password")
        if (!password)
            $('tr.old-password', div).hide()
        $('input[type="submit"]', div).click(function () {
            setTimeout(function () {
                var o = $('input.old-password', div).val()
                var p = $('.password', div).val()
                var c = $('input.confirm', div).val()
                if (o == password && p == c) {
                    password = p
                    div.dialog("close")
                    save()
                } else {
                    if (o != password)
                        alert("old password is not correct")
                    else
                        alert("passwords do not match")
                }
            }, 0)
            return false
        })
        div.dialog({model : true})
    }
    
    ///////////////////////////////////////////////////////////
    // create the model
    $.get('/data.txt', function (data) {
        if (!data) {
            model = {
                cards : [newCard()],
                workingCard : newCard()
            }
            reportSize(data.length, model.cards.length)
            load()
        } else if (data.match(/^[\(\{\[]/)) {
            model = eval('(' + data + ')')
            reportSize(data.length, model.cards.length)
            load()
        } else {
            // it's encrypted...
            function tryToOpen() {
                getPassword(function () {
                    x = decrypt(data, password)
                    try {
                        model = eval('(' + x + ')')
                    } catch(e) {
                        alert("wrong password, decrypted to: " + x.substring(0, 20))
                        setTimeout(tryToOpen, 0)
                        return
                    }
                    reportSize(data.length, model.cards.length)
                    load()
                })
            }
            tryToOpen()
        }
    })
})
